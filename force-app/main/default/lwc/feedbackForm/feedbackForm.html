<template>

    <div class="slds-col slds-size_4-of-6">
        <lightning-card title="Please provide your feedback">
            <div class="slds-var-p-around_x-large">
                <template if:true={isShow}>
                    <div class="slds-box slds-theme_alert-texture slds-theme_success"
                        style="border-style: ridge; width:100%">
                        <div class="slds-grid slds-wrap">
                            <div class="slds-col slds-size_1-of-1 slds-large-size_11-of-12 slds-align_absolute-center">
                                <span class="slds-text-body_regular">
                                    <b>{title}</b><br />
                                    <lightning-formatted-rich-text value={message}></lightning-formatted-rich-text>
                                </span>
                            </div>
                            <div class="slds-col slds-size_1-of-1 slds-large-size_1-of-12">
                                <span class="slds-float_right">
                                    <lightning-button-icon icon-name="utility:close" size="medium"
                                        variant="border-filled" onclick={handleClick} alternative-text="Close">
                                    </lightning-button-icon>
                                </span>
                            </div>
                        </div>
                    </div>
                </template>
                <lightning-record-edit-form object-api-name={objectName} onsubmit={handleSubmit}>
                    <lightning-input-field field-name={fields.nameField} required></lightning-input-field>
                    <lightning-input-field field-name={fields.emailField}></lightning-input-field>
                    <lightning-input-field field-name={fields.phoneField}></lightning-input-field>
                    <lightning-input-field field-name={fields.aoiField}></lightning-input-field>
                    <lightning-input-field field-name={fields.layField}></lightning-input-field>
                    <div class="slds-var-m-top_medium">
                        <div class="slds-align_absolute-center">
                            <lightning-button variant="brand-outline" label="Reset" onclick={handleReset}>
                            </lightning-button>&nbsp;&nbsp;
                            <lightning-button variant="brand" type="submit" label="Submit">
                            </lightning-button>
                        </div>
                    </div>

                </lightning-record-edit-form>
            </div>
            <div class="slds-var-p-around_small slds-float_right">
                <p>
                    <strong>Connect with Shubham on 
                        <lightning-formatted-url value="https://www.linkedin.com/in/skash/" label=" LinkedIn"></lightning-formatted-url>
                    </strong>
                </p>
            </div>


        </lightning-card>
    </div>

</template>
